<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.min.css">

</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="container header__container">
            <a href="./index.html" class="logo-main">Web<span class="logo__secondary">Studio</span></a>
            <nav class="page-header__nav">
                <ul class="nav">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link ">Студия</a>
                    </li>
                    <li class="nav__item">
                        <a href="./portfolio.html" class="nav__link">Портфолио</a>
                    </li>
                    <li class="nav__item">
                        <a href="./contacts.html" class="nav__link nav__link--current">Контакты</a>
                    </li>
                </ul>
            </nav>
    
            <ul class="contacts-list">
                <li class="contacts-list__item">
                    <a href="mailto:info@devstudio.com" class="contacts-list__link">
                        <svg class="contacts-list__icon" height="12" width="16">
                            <use href="./images/icons.svg#icon-envelope"></use>
                        </svg>
                        <span class="contacts-list__text">info@devstudio.com</span>
                    </a>
                </li>
                <li class="contacts-list__item">
                    <a href="tel:+380961111111" class="contacts-list__link">
                        <svg class="contacts-list__icon" height="16" width="10">
                            <use href="./images/icons.svg#icon-smartphone"></use>
                        </svg>
                        <span class="contacts-list__text">+38 096 111 11 11</span>
                    </a>
                </li>
            </ul>
        </div>
    
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title">Страница контакты</h2>
            </div>   
        </section>
        
    </main>


    <!-- Footer -->
    <footer class="page-footer">
        <div class="container footer__container">
            <div class="footer-contacts">
                <a href="./index.html" class="logo-main footer__logo-main">Web<span
                        class="logo-secondary footer__logo-secondary">Studio</span></a>
                <address class="footer-address">
                    <ul class="adress-list">
                        <li class="adress-list__item">
                            <a href="#" class="adress-list__link adress-list__link--white">г. Киев, пр-т Леси Украинки,
                                26</a>
                        </li>
                        <li class="adress-list__item">
                            <a href="mailto:info@example.com" class="adress-list__link">info@devstudio.com</a>
                        </li>
                        <li class="adress-list__item">
                            <a href="tel:+380961111111" class="adress-list__link">+38 096 111 11 11</a>
                        </li>
                    </ul>
                </address>
            </div>
    
            <div class="footer-social-networks">
                <h3 class="footer-social-networks__title">Присоединяйтесь</h3>
                <ul class="social-networks">
                    <li class="social-network">
                        <a href="#" class="social-network__link social-network__link--inverted">
                            <svg class="social-network__icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-network">
                        <a href="#" class="social-network__link social-network__link--inverted">
                            <svg class="social-network__icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-network">
                        <a href="#" class="social-network__link social-network__link--inverted">
                            <svg class="social-network__icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social-network">
                        <a href="#" class="social-network__link social-network__link--inverted">
                            <svg class="social-network__icon footer" height="22" width="22">
                                <use href="./images/icons.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-subscription">
                <h3 class="footer-subscription-title">Подпишитесь на рассылку</h3>
                <form class="subscription-form">
                    <label class="visually-hidden" for="email-subscription">Почта</label>
                    <input class="subscription-form__input" type="email" name="email-subscription" id="email-subscription"
                        placeholder="E-mail">
                    <button type="submit" class="button subscription-form__button">
                        Подписаться
                        <svg class="subscription-form__icon" height="24" width="24">
                            <use href="./images/icons.svg#icon-send"></use>
                        </svg>
                    </button>
                </form>
            </div>
    
        </div>
    </footer>
</body>
